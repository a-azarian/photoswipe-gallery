<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photoswipe Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="pswp-gallery">
    <a href="images/photo1.jpg" data-pswp-width="1200" data-pswp-height="800" target="_blank">
      <img src="images/photo1_thumb.jpg" alt="Photo 1" />
    </a>
    <a href="images/photo2.jpg" data-pswp-width="1200" data-pswp-height="800" target="_blank">
      <img src="images/photo2_thumb.jpg" alt="Photo 2" />
    </a>
  </div>
  <script src="https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js" type="module"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
