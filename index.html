<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PhotoSwipe 5 Gallery</title>
<link rel="stylesheet" href="photoswipe/photoswipe.css" />
<style>
  body {
    background: #000;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  #gallery a {
    margin: 5px;
    display: inline-block;
  }
  #gallery img {
    width: 150px;
    border-radius: 6px;
    cursor: pointer;
    border: 2px solid #00aaff;
    transition: border-color 0.3s ease;
  }
  #gallery img:hover {
    border-color: #0088cc;
  }
</style>
</head>
<body>

<div id="gallery">
  <a href="images/img1.jpg" data-pswp-width="1200" data-pswp-height="800">
    <img src="images/thumbs/img1.jpg" alt="Image 1" />
  </a>
  <a href="images/img2.jpg" data-pswp-width="1200" data-pswp-height="800">
    <img src="images/thumbs/img2.jpg" alt="Image 2" />
  </a>
  <!-- عکس‌های بیشتر به همین شکل -->
</div>

<script type="module">
  import PhotoSwipeLightbox from './photoswipe/photoswipe-lightbox.esm.js';
  import PhotoSwipe from './photoswipe/photoswipe.esm.js';

  const lightbox = new PhotoSwipeLightbox({
    gallery: '#gallery',
    children: 'a',
    pswpModule: () => Promise.resolve(PhotoSwipe),
  });

  lightbox.init();
</script>

</body>
</html>
